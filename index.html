<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./layout.css">
    <title>Stats preview card component</title>
</head>
<body>
    <main>
        <aside><img src="./img/image-header-desktop.jpg" alt="desktop image" hidden><div class="overlay"></div></aside>
        <aside><img src="./img/image-header-mobile.jpg" alt="desktop image"><div class="overlay"></div></aside>
        <article>
            <div class="text-content">
                <header>Get <span class="purple">insights</span> that help your business grow.</header>
                <h1>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h1>
            </div>
            <div class="container-text">
                <div class="stats-container">
                    <h2>10k+</h2>
                    <p>Companies</p>
                </div>
                <div class="stats-container">
                    <h2>314</h2>
                    <p>Templates</p>
                </div>
                <div class="stats-container">
                    <h2>12M+</h2>
                    <p>Queries</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
